# ------------------------------------------------------------
# Gradle
# ------------------------------------------------------------
org.gradle.jvmargs=-Xmx8g -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError
org.gradle.caching=true
org.gradle.configuration-cache=true
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.vfs.watch=true
# org.gradle.workers.max=4
# ------------------------------------------------------------
# Kotlin
# ------------------------------------------------------------
kotlin.code.style=official
# ------------------------------------------------------------
# Kotlin/Native (iOS)
# ------------------------------------------------------------
kotlin.native.binary.memoryLimit=8192
kotlin.native.binary.smallBinary=true
kotlin.incremental.native=true
# If your iOS build starts failing and you previously relied on cacheKind=none,
# you can temporarily enable this workaround (it will slow down builds):
# compose.kotlin.native.manageCacheKind=false
# kotlin.native.cacheKind=none
# ------------------------------------------------------------
# Android
# ------------------------------------------------------------
android.useAndroidX=true
android.nonTransitiveRClass=true
# ------------------------------------------------------------
# KSP
# ------------------------------------------------------------
ksp.useKSP2=true
ksp.verbose=false
